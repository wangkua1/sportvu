#bmf stands for Ball-Mid-Frame
node1: &randseed 1
randseed: *randseed

preproc_dir: rev3_1
no_extract: True ####
n_negative_examples: 3000
### Dataset Configuration
data_config:
    shuffle: True
    N_folds: 5
    game_ids: ['0021500188','0021500196', '0021500383' ,'0021500357', '0021500278', '0021500150', '0021500009', '0021500024', '0021500057', '0021500066', '0021500075', '0021500096']
    detect_tweak: ['0021500408']
    detect_validation: ['0021500477']
    annotation: 'data/pnr-annotations/gt/rev0.pkl'
    tfr: 50
    t_jitter: 0 ## in the scale of gameclock, which is seconds
    t_negative: 2 ## t_negative seconds away from annotation, in seconds
batch_size: 128
# negative_fraction_hard: 0.9
extractor_config:
    version: 2
    #augmentation (turned off when validating)
    tfa_jitter_radius: 20
    tfr: 30
    d0flip: True
    d1flip: True
    jitter: [1, 1]
    #parametrization
    video: False
    crop: 'bmf' #{'bmf', 'tb'} #bmf=Ball-Mid-Frame, tb=Track-Ball
    crop_size: [25,25] # in units of ft
